<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Test-Form</title>
</head>
<body>
    <form method="post" action="https://formspree.io/eduardpapiian@gmail.com">
        <p>
            <label>Name:
            <input type="text" name="name" placeholder="Name" required/>
            </label>
        </p>
        <p>
            <label>Email:
            <input type="text" name="Email" placeholder="Email" required/>
            </label>
        </p>
        <p>
            <label>Gender</label>
            <label>
                <input type="radio" name="gender" value="male" checked/>Male
            </label>
            <label>
                <input type="radio" name="gender" value="female"/>Female
            </label>
            <label>
                <input type="radio" name="gender" value="other"/>Other
            </label>
        </p>
        <h1>Test</h1>
        <p>
            <label>1. Select date when Lviv was founded?
            <br>
                <select name="founded-of-lviv">
                    <option value="1240" selected>1240 y.</option>
                    <option value="1250">1250 y.</option>
                    <option value="1230">1230 y.</option>
                </select>
            </label>
        </p>
        <p>
            <label>2. What is an architectural gem of Lviv?
              <br>
                <select name="architectural-gem" size="3">
                    <option value="rynok">RYNOK SQUARE, TOWER</option>
                    <option value="opera" selected>LVIV OPERA HOUSE</option>
                    <option value="virmen">VIRMENSKA STREET</option>
                    <option value="potockis">THE PALACE OF COUNTS POTOCKIS</option>
                    <option value="boimfamily">THE CHAPEL OF THE BOIM FAMILY</option>
                </select>
            </label>
        </p>
        <p>
            <label>3. What tasty products popular in Lviv? (more then one)
             <br>
                <select name="popular-products" size="5" multiple>
                    <option value="chocolate">Chocolate</option>
                    <option value="coffee">Coffee</option>
                    <option value="meat">Meat</option>
                    <option value="cheese">Cheese</option>
                    <option value="fish">Fish</option>
                </select>
            </label>
        </p>
        <p>
            <label>4.What do you like in Lviv?
              <br>
                <textarea name="message" rows="10" cols="40" placeholder="type your message here"></textarea>
            </label>
        </p>
        <p>
            <label>5.How much did you like Lviv in%?
                <br>
                  <input type="range"  name="how-much-i-love-lviv" value="50">
              <br>
            </label>
        </p>
        <p>6.What restaurant is situated in an ancient stone building which is on the UNESCO World Heritage List?
            <br>
            <input type="checkbox" name="restourant" value="Medivnia">Medivnia
            <br>
            <input type="checkbox" name="restourant" value="Chaykhana Samarkand">Chaykhana Samarkand
            <br>
            <input type="checkbox" name="restourant" value="Lviv Croissants">Lviv Croissants
        </p>
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
